<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            background: rgb(131,58,180);
            background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container h1 {
            color: white;
            font-weight: 700;
            font-size: 25px;
            text-align: center;
        }

        .converter-row {
            display: flex;
            width: 40%;
            background: white;
            opacity: 0.7;
            border-radius: 10px;
            padding: 50px 20px;
            margin: 5vh;
            flex-direction: column;
            align-items: flex-end;
        }

        .col {
            flex-basis: 32%;
            text-align: center;
            margin-top: 15px;
        }

        .col label {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 10px;
            color: #000;
        }

        .col input {
            width: 150px;
            height: 30px;
            background: white;
            border-radius: 5px;
            text-align: center;
            border: solid 2px rebeccapurple;
        }

        .copy-button {
            margin-top: 20px;
            cursor: pointer;
            background: #fff;
            padding: 12px 24px;
            border-radius: 24px;
            font-weight: bold;
            border: none;
            color: rebeccapurple;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter-row">
            <div class="col">
                <label for="celsius">Celsius (°C)</label>
                <input type="number" id="celsius" placeholder="Enter Celsius">
            </div>
            <div class="col">
                <label for="fahrenheit">Fahrenheit (°F)</label>
                <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
            </div>
        </div>
        <button class="copy-button" onclick="copyResults()">Copy Results</button>
    </div>

    <script>
        function convertTemperatures() {
            const celsius = parseFloat(document.getElementById('celsius').value);
            const fahrenheit = (celsius * 9) / 5 + 32;

            document.getElementById('fahrenheit').value = fahrenheit.toFixed(2);
        }

        function copyResults() {
            const fahrenheitValue = document.getElementById('fahrenheit').value;

            const results = `Fahrenheit: ${fahrenheitValue} °F`;
            navigator.clipboard.writeText(results);
        }

        // Real-time conversion
        document.getElementById('celsius').addEventListener('input', convertTemperatures);
    </script>
</body>
</html>
